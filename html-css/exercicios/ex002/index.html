<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Paragráfos e quebra de linhas</h1>
    <hr>
    <p>Voce pode escrever
        um Parágrafo de
        qualquer jeito.
        Basta colocar tudo
        no meio do par de tags
        &lt;p&gt; e &lt;/p&gt; <!-- LESS THAN / GREATER THAN - MENOR QUE / MAIOR QUE -->
    </p>
    <p>
        Se precisar quebrar
        o texto em algum lugar
        específico como esse,<br>
        voce pode usar a tag &lt;br&gt;.
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </p>
    <p>
        Vamos adicionar alguns emoji:
        &#x1F49C
    </p>

</body>
</html>
