<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinamica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="./img/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="./img/foto-m.png" type="image/png">
        <img src="./img/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Repdroduzindo Áudio</h1>
    <p>Reproduzindo áudios em HTML5</p>
    <audio preload="metadata" controls >
        <source src="./midia/OhChristmasTree-DJWilliams.mp3" type="audio/mpeg">
        <source src="./midia/OhChristmasTree-DJWilliams.ogg" type="audio/ogg">
        <source src="./midia/OhChristmasTree-DJWilliams.wav" type="audio/wav">
        <p>Infelizmente seu navegador não reproduz o áudio. <a href="./midia/OhChristmasTree-DJWilliams.mp3">Clique aqui para fazer o download do áudio.</a></p>
    </audio>
</body>
</html>
